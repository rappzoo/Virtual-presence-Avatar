<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Avatar Tank - Control Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Orbitron', 'Courier New', monospace;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      color: #cccccc;
      min-height: 100vh;
      overflow-x: auto;
      background-attachment: fixed;
    }
    
    .container {
      display: grid;
      grid-template-areas:
        "tts tts tts"
        "motor video audio"
        "sound video audio"
        "log log log";
      grid-template-columns: 280px 1fr 340px;
      grid-template-rows: 80px 1fr auto 70px;
      gap: 15px;
      padding: 15px;
      min-height: 100vh;
    }
    
    .panel {
      background: rgba(45, 45, 45, 0.95);
      border: 2px solid #ff8c00;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.2);
      backdrop-filter: blur(3px);
    }
    
    .tts {
      grid-area: tts;
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(20, 20, 50, 0.95);
    }
    
    .tts input {
      flex: 1;
      background: rgba(20, 20, 20, 0.8);
      border: 2px solid #ff8c00;
      color: #cccccc;
      padding: 12px;
      border-radius: 10px;
      font: inherit;
      transition: box-shadow 0.3s;
    }
    
    .tts input:focus {
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
      outline: none;
    }
    
    .pills {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    
    .pill {
      background: linear-gradient(145deg, #555, #666);
      border: 1px solid #ff8c00;
      color: #cccccc;
      padding: 6px 12px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }
    
    .pill:hover {
      background: #ff8c00;
      color: #000;
      transform: translateY(-1px);
    }
    
    .diacritic-pill {
      background: #444;
      color: #ff8c00;
      font-weight: bold;
      font-size: 16px;
      min-width: 32px;
      text-align: center;
    }
    
    .btn {
      background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
      border: 2px solid #ff8c00;
      color: #cccccc;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font: inherit;
      transition: all 0.3s;
    }
    
    .btn:hover {
      background: #ff8c00;
      color: #000;
      box-shadow: 0 0 15px #ff8c00;
      transform: translateY(-2px);
    }
    
    .btn-orange {
      border-color: #ff6600;
      color: #ff6600;
      font-weight: bold;
    }
    
    .btn-orange:hover {
      background: #ff6600;
      color: #000;
    }
    
    .lang {
      display: flex;
      border: 2px solid #ff8c00;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .lang button {
      background: #555;
      border: none;
      color: #cccccc;
      padding: 10px 14px;
      cursor: pointer;
      flex: 1;
      transition: all 0.2s;
    }
    
    .lang .active {
      background: #ff8c00;
      color: #000;
      font-weight: bold;
    }
    
    .video {
      grid-area: video;
      text-align: center;
      background: rgba(30, 30, 30, 0.95);
    }
    
    .video video {
      width: 100%;
      max-width: 920px;
      border-radius: 12px;
      border: 3px solid #ff8c00;
      background: #000;
    }
    
    .video-info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #ff8c00;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 10px auto 0 auto;
      font-size: 11px;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 920px;
      width: 100%;
    }
    
    .info-item {
      display: flex;
      align-items: center;
      gap: 4px;
      min-width: fit-content;
    }
    
    .info-label {
      color: #808080;
      font-weight: bold;
    }
    
    .motor {
      grid-area: motor;
      background: rgba(20, 40, 20, 0.95);
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin: 15px 0;
    }
    
    .mbtn {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border: 3px solid #00ff00;
      color: #00ff00;
      padding: 16px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    .mbtn:hover {
      background: #00ff00;
      color: #000;
      box-shadow: 0 0 15px #00ff00;
      transform: translateY(-2px);
    }
    
    .stop {
      border-color: #f00 !important;
      color: #f00 !important;
    }
    
    .stop:hover {
      background: #f00 !important;
      color: #fff !important;
    }
    
    .led {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .ok { background: #0f0; box-shadow: 0 0 8px #0f0; }
    .warn { background: #ff0; box-shadow: 0 0 8px #ff0; }
    .err { background: #f00; box-shadow: 0 0 8px #f00; }
    
    .audio {
      grid-area: audio;
      background: rgba(40, 20, 40, 0.95);
    }
    
    .group {
      margin: 15px 0;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .group h4 {
      color: #ff6600;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .slider {
      width: 100%;
      background: #555;
      -webkit-appearance: none;
      height: 10px;
      border-radius: 5px;
      outline: none;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff8c00;
      cursor: pointer;
    }
    
    .vu {
      width: 100%;
      height: 24px;
      background: #000;
      border: 2px solid #ff8c00;
      border-radius: 6px;
      margin: 10px 0;
      overflow: hidden;
    }
    
    .vubar {
      height: 100%;
      background: linear-gradient(90deg, #44ff44, #ffaa00, #ff4444);
      border-radius: 4px;
      transition: width 0.1s;
      width: 0%;
    }
    
    .res {
      display: flex;
      gap: 8px;
      margin: 10px 0;
    }
    
    .res .r {
      background: #555;
      border: 2px solid #ff8c00;
      color: #cccccc;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
    }
    
    .res .active {
      background: #ff8c00;
      color: #000;
      font-weight: bold;
    }
    
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }
    
    .bat {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 12px 0;
    }
    
    .batbar {
      flex: 1;
      height: 18px;
      background: #333;
      border: 2px solid #ff8c00;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .batfill {
      height: 100%;
      border-radius: 8px;
      transition: width 0.5s, background 0.5s;
    }
    
    .sound {
      grid-area: sound;
      background: rgba(40, 30, 20, 0.95);
    }
    
    .soundgrid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .sbtn {
      background: linear-gradient(145deg, #333, #444);
      border: 2px solid #ff6600;
      color: #ff6600;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .sbtn:hover {
      background: #ff6600;
      color: #000;
      transform: translateY(-1px);
    }
    
    .log {
      grid-area: log;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #808080;
      border-radius: 10px;
      padding: 12px;
      font-size: 12px;
      overflow-y: auto;
      max-height: 60px;
      font-family: 'Courier New', monospace;
      color: #cccccc;
    }
    
    h3 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    @media (max-width: 1000px) {
      .container {
        grid-template-areas:
          "tts tts"
          "video video"
          "motor audio"
          "sound sound"
          "log log";
        grid-template-columns: 1fr 1fr;
      }
    }
    
    @media (max-width: 600px) {
      .container {
        grid-template-areas:
          "tts"
          "video"
          "motor"
          "audio"
          "sound"
          "log";
        grid-template-columns: 1fr;
        padding: 10px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="panel tts">
    <div id="recent" class="pills" style="display:none;">
      <div class="pill" onclick="pick(recentPhrases[0])" id="recent1"></div>
      <div class="pill" onclick="pick(recentPhrases[1])" id="recent2"></div>
    </div>
    <div id="predictions" class="pills" style="display:none;"></div>
    <div id="diacritics" class="pills" style="display:none;">
      <div class="pill diacritic-pill" onclick="insertDiacritic('ă')">ă</div>
      <div class="pill diacritic-pill" onclick="insertDiacritic('â')">â</div>
      <div class="pill diacritic-pill" onclick="insertDiacritic('î')">î</div>
      <div class="pill diacritic-pill" onclick="insertDiacritic('ș')">ș</div>
      <div class="pill diacritic-pill" onclick="insertDiacritic('ț')">ț</div>
    </div>
    <div style="display:flex;gap:10px;align-items:center;flex:1">
      <input id="tts" placeholder="Type message to speak..." oninput="predictText(this.value)" onkeydown="handleTTSKeydown(event)" style="flex:1" />
      <button class="btn" onclick="clearText()" title="Clear text">×</button>
    </div>
    <button class="btn btn-orange" onclick="speak()">Speak</button>
    <div class="lang">
      <button id="len" class="active" onclick="setLang('en')">EN</button>
      <button id="lro" onclick="setLang('ro')">RO</button>
      <button id="lde" onclick="setLang('de')">DE</button>
    </div>
  </div>

  <div class="panel motor">
    <h3>Motor <span id="mled" class="led warn"></span></h3>
    <div class="grid">
      <div></div>
      <button class="mbtn" onmousedown="go('forward')" onmouseup="stopM()">▲</button>
      <div></div>
      <button class="mbtn" onmousedown="go('left')" onmouseup="stopM()">◀</button>
      <button class="mbtn stop" onclick="estop()">⬛</button>
      <button class="mbtn" onmousedown="go('right')" onmouseup="stopM()">▶</button>
      <div></div>
      <button class="mbtn" onmousedown="go('backward')" onmouseup="stopM()">▼</button>
      <div></div>
    </div>
    <div class="row">
      <span>Speed:</span>
      <input id="spd" type="range" class="slider" min="50" max="255" value="150" oninput="document.getElementById('spdv').textContent=this.value" />
      <span id="spdv" style="min-width:40px;color:#ff6600;font-weight:bold">150</span>
    </div>
    <div class="row" style="margin-top: 10px;">
      <button class="btn" onclick="testMotors()" style="flex:1">Test Motors</button>
    </div>
  </div>

  <div class="panel video">
    <video id="vid" autoplay muted controls></video>
    <div class="video-info-bar">
      <div class="info-item">
        <span class="info-label">Bandwidth:</span>
        <span id="bwtext">-- KB/s</span>
      </div>
      <div class="info-item">
        <span class="info-label">Total:</span>
        <span id="total-data">0 MB</span>
      </div>
      <div class="info-item">
        <span class="info-label">Time:</span>
        <div id="datetime">Loading...</div>
      </div>
      <div class="info-item">
        <span class="info-label">Resolution:</span>
        <span id="resolution-display">720p</span>
      </div>
      <div class="info-item">
        <span class="info-label">FPS:</span>
        <span id="fps">--</span>
      </div>
      <div class="info-item">
        <span class="info-label">Battery:</span>
        <span id="battery-display">--%</span>
        <span id="voltage-display" style="margin-left:5px">(--V)</span>
      </div>
    </div>
    <div style="margin-top:8px">
      <span id="cstat" style="font-size:12px;color:#0f0">Camera: Initializing</span>
      <span id="uptime" style="margin-left:15px;font-size:10px;opacity:0.8">Uptime: 00:00:00</span>
      <button class="btn" onclick="refreshVideo()" style="margin-left:10px;padding:2px 6px;font-size:10px;">Refresh Video</button>
    </div>
  </div>

  <div class="panel audio">
    <h3>Media Controls</h3>
    <div class="group">
      <h4>Resolution</h4>
      <div class="res">
        <button id="r480p" class="r" onclick="setRes('480p')">480p</button>
        <button id="r720p" class="r active" onclick="setRes('720p')">720p</button>
        <button id="r320p" class="r" onclick="setRes('320p')">320p</button>
      </div>
      <div class="row" style="gap:6px;flex-wrap:wrap">
        <button class="btn" onclick="snap()" style="flex:1;min-width:120px">Snapshot</button>
        <button class="btn" id="recordBtn" onclick="toggleRecording()" style="flex:1;min-width:120px">Start Rec</button>
      </div>
      <div class="row" style="gap:6px;flex-wrap:wrap;margin-top:6px">
        <button class="btn" onclick="statusAll()" style="flex:1;min-width:120px">System</button>
        <button class="btn" onclick="rebootSystem()" style="flex:1;min-width:120px;border-color:#ff0000;color:#ff0000">Reboot</button>
      </div>
    </div>

    <div class="group">
      <h4>Microphone</h4>
      <div class="vu">
        <div id="vu" class="vubar"></div>
      </div>
      <div class="row" style="flex-wrap:wrap;gap:8px;margin-top:8px">
        <button id="micbtn" class="btn" onclick="toggleMicrophone()" style="flex:1">Start Audio</button>
        <button class="btn" onclick="testMic()" style="flex:1">Test Mic</button>
      </div>
      <div class="row" style="margin-top:8px">
        <span id="mic-status" style="font-size:10px;color:#808080;flex:1">Ready</span>
      </div>
    </div>
    <!-- Add this after the microphone controls -->
<div class="row" style="margin-top:8px">
  <span>Audio Quality:</span>
  <select id="audioBitrate" onchange="changeAudioBitrate()" style="background:#333;color:#ccc;border:1px solid #ff8c00;padding:4px;">
    <option value="16000">16 kbps</option>
    <option value="24000">24 kbps</option>
    <option value="32000" selected>32 kbps</option>
    <option value="48000">48 kbps</option>
  </select>
</div>
    <div class="group">
      <h4>Speaker</h4>
      <input id="vol" type="range" class="slider" min="0" max="100" value="70" oninput="setVol(this.value)" />
      <div class="row">
        <span>Volume: <span id="volv">70%</span></span>
        <button id="mutebtn" class="btn" onclick="toggleMute()">Sound</button>
      </div>
    </div>
  </div>

  <div class="panel sound">
    <h3>Sound Effects</h3>
    <div class="soundgrid">
      <button class="sbtn" onclick="beep(0)">1</button>
      <button class="sbtn" onclick="beep(1)">2</button>
      <button class="sbtn" onclick="beep(2)">3</button>
      <button class="sbtn" onclick="beep(3)">4</button>
      <button class="sbtn" onclick="beep(4)">5</button>
      <button class="sbtn" onclick="beep(5)">6</button>
      <button class="sbtn" onclick="beep(6)">7</button>
      <button class="sbtn" onclick="beep(7)">8</button>
      <button class="sbtn" onclick="beep(8)">9</button>
      <button class="sbtn" onclick="beep(9)">10</button>
    </div>
  </div>

  <div id="log" class="panel log">Avatar Tank System Ready</div>
</div>

<script>
// Global variables
let lang = 'en';
let predictionTimeout = null;
let recentPhrases = [];
let startTime = Date.now();
let frameCount = 0;
let lastFrameTime = Date.now();
let currentFPS = 0;
let bandwidthSamples = [];
let vuMeterActive = false;
let recordingActive = false;
let totalDataUsed = 0;
let lastBandwidthUpdate = Date.now();
let audioActive = false;
let socket = null;
let muted = false;
let currentResolution = '720p'; // Default resolution

// Utility functions
const sid = (id) => document.getElementById(id);
const log = (m) => {
  const logEl = sid('log');
  if (logEl) logEl.textContent = '[' + new Date().toLocaleTimeString() + '] ' + m;
  console.log('[Frontend]', m);
};

// Initialize WebSocket
function initWebSocket() {
  if (socket && socket.connected) return socket;
  
  socket = io({
    timeout: 10000,
    reconnection: true,
    reconnectionAttempts: 5,
    reconnectionDelay: 1000
  });
  
  socket.on('connect', () => {
    console.log('Socket connected:', socket.id);
    updateMicStatus('WebSocket ready');
  });
  
  // WebSocket handlers for WebRTC
  socket.on('webrtc_status', (data) => {
      console.log('[WebRTC] Status update:', data);
      updateMicStatus('WebRTC: ' + data.status);
  });
  
  return socket;
}

// Add this function to your JavaScript
async function changeAudioBitrate() {
  const bitrate = parseInt(document.getElementById('audioBitrate').value);
  try {
    const response = await fetch('/audio/set_bitrate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ bitrate: bitrate })
    });
    const result = await response.json();
    if (result.ok) {
      log('Audio bitrate changed to ' + bitrate + ' bps');
    } else {
      log('Bitrate change failed: ' + result.msg);
    }
  } catch (e) {
    log('Bitrate change error: ' + e.message);
  }
}

// Periodic motor status check
async function checkMotorStatus() {
  try {
    const response = await fetch('/system_status');
    const status = await response.json();
    const led = sid('mled');
    
    // Check both 'ok' and 'connected' for backward compatibility
    const motorOk = status.motors.ok || status.motors.connected || false;
    if (led) led.className = 'led ' + (motorOk ? 'ok' : 'err');
  } catch (e) {
    console.log('Motor status check failed:', e);
  }
}

// System functions
async function statusAll() {
  try {
    const response = await fetch('/system_status');
    const status = await response.json();
    const camera = status.camera;
    const el = sid('cstat');
    
    if (el) {
      if (camera.is_dummy) {
        el.textContent = 'Camera: DUMMY (no physical camera)';
        el.style.color = '#ff0';
      } else if (camera.ok) {
        el.textContent = 'Camera: ' + camera.device;
        el.style.color = '#0f0';
      } else {
        el.textContent = 'Camera: not available';
        el.style.color = '#f00';
      }
    }
    
    // Update resolution display
    const resDisplay = sid('resolution-display');
    if (resDisplay && camera.resolution) {
      resDisplay.textContent = camera.resolution;
    }
    
    const led = sid('mled');
    if (led) led.className = 'led ' + (status.motors.ok ? 'ok' : 'err');
    
    log('System status updated');
  } catch (e) {
    log('Status error: ' + e.message);
  }
}

// Battery monitoring
async function updateBattery() {
  try {
    const response = await fetch('/battery');
    const battery = await response.json();
    
    // Update battery percentage display in video info bar
    const batteryDisplay = sid('battery-display');
    if (batteryDisplay) {
      batteryDisplay.textContent = battery.percentage.toFixed(0) + '%';
      // Add color coding based on battery level
      if (battery.percentage > 50) {
        batteryDisplay.style.color = '#0f0'; // Green
      } else if (battery.percentage > 20) {
        batteryDisplay.style.color = '#ff0'; // Yellow
      } else {
        batteryDisplay.style.color = '#f00'; // Red
      }
    }
    
    // Update voltage display in video info bar
    const voltageDisplay = sid('voltage-display');
    if (voltageDisplay && battery.voltage) {
      voltageDisplay.textContent = '(' + battery.voltage.toFixed(1) + 'V)';
      // Add color coding based on voltage level
      if (battery.voltage > 11.5) {
        voltageDisplay.style.color = '#0f0'; // Green
      } else if (battery.voltage > 10.5) {
        voltageDisplay.style.color = '#ff0'; // Yellow
      } else {
        voltageDisplay.style.color = '#f00'; // Red
      }
    }
    
    // Update battery bar (if it exists in motor panel - for backward compatibility)
    const fill = sid('batf');
    const percentage = sid('batp');
    
    if (fill && percentage) {
      fill.style.width = battery.percentage + '%';
      percentage.textContent = battery.percentage.toFixed(0) + '%';
      
      if (battery.percentage > 50) {
        fill.style.background = '#0f0';
      } else if (battery.percentage > 20) {
        fill.style.background = '#ff0';
      } else {
        fill.style.background = '#f00';
      }
    }
  } catch (e) {
    console.error('Battery update error:', e);
  }
}

// Set camera resolution - updated for MediaMTX
async function setRes(resolution) {
  try {
    // Update global resolution variable
    currentResolution = resolution;
    
    // Update UI to show active resolution
    document.querySelectorAll('.r').forEach(btn => btn.classList.remove('active'));
    const resBtn = sid('r' + resolution);
    if (resBtn) resBtn.classList.add('active');
    
    // Update resolution display in video info bar
    const resDisplay = sid('resolution-display');
    if (resDisplay) resDisplay.textContent = resolution;
    
    // Refresh video stream with new resolution
    refreshVideo();
    
    log('Resolution changed to ' + resolution);
  } catch (e) {

// WebRTC Audio Implementation
let peerConnection = null;
let localStream = null;
let remoteAudio = null;

// WebRTC Configuration
const rtcConfig = {
    iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
    ]
};

async function toggleMicrophone() {
    try {
        if (audioActive) {
            await stopWebRTCAudio();
        } else {
            await startWebRTCAudio();
        }
        updateMicButton();
    } catch (e) {
        updateMicStatus('Error: ' + e.message);
        audioActive = false;
        updateMicButton();
    }
}

async function startWebRTCAudio() {
    try {
        updateMicStatus('Starting WebRTC audio...');
        
        if (!socket) {
            initWebSocket();
        }
        
        // Request server to start streaming
        const startResult = await new Promise((resolve) => {
            socket.emit('start_webrtc_audio', resolve);
        });
        
        if (!startResult || startResult.status === 'error') {
            throw new Error(startResult?.message || 'Failed to start server streaming');
        }
        
        // Create peer connection
        peerConnection = new RTCPeerConnection(rtcConfig);
        
        // Handle remote stream
        peerConnection.ontrack = (event) => {
            console.log('[WebRTC] Received remote track');
            const [remoteStream] = event.streams;
            
            if (!remoteAudio) {
                remoteAudio = new Audio();
                remoteAudio.autoplay = true;
                remoteAudio.volume = 0.8;
            }
            
            remoteAudio.srcObject = remoteStream;
            audioActive = true;
            updateMicStatus('WebRTC audio connected');
            vuMeterActive = true;
        };
        
        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                socket.emit('webrtc_ice', {
                    candidate: {
                        candidate: event.candidate.candidate,
                        sdpMLineIndex: event.candidate.sdpMLineIndex,
                        sdpMid: event.candidate.sdpMid
                    }
                });
            }
        };
        
        // Handle connection state
        peerConnection.onconnectionstatechange = () => {
            console.log('[WebRTC] Connection state:', peerConnection.connectionState);
            updateMicStatus('WebRTC: ' + peerConnection.connectionState);
            
            if (peerConnection.connectionState === 'connected') {
                audioActive = true;
                vuMeterActive = true;
                // Simulate audio level for VU meter
                setInterval(() => {
                    if (audioActive) {
                        window.lastAudioRMS = 0.2 + Math.random() * 0.3;
                    }
                }, 100);
            } else if (peerConnection.connectionState === 'failed') {
                audioActive = false;
                vuMeterActive = false;
            }
        };
        
        // Create offer
        const offer = await peerConnection.createOffer({
            offerToReceiveAudio: true,
            offerToReceiveVideo: false
        });
        
        await peerConnection.setLocalDescription(offer);
        
        // Send offer to server
        const answerResult = await new Promise((resolve) => {
            socket.emit('webrtc_offer', {
                offer: {
                    sdp: offer.sdp,
                    type: offer.type
                }
            }, resolve);
        });
        
        console.log('[WebRTC] Received answer result:', answerResult);
        
        if (!answerResult) {
            throw new Error('No answer received from server');
        }
        
        if (answerResult.status === 'error') {
            throw new Error(answerResult.message);
        }
        
        if (!answerResult.sdp || !answerResult.type) {
            throw new Error('Invalid answer format received from server');
        }
        
        // Set remote description
        await peerConnection.setRemoteDescription({
            sdp: answerResult.sdp,
            type: answerResult.type
        });
        
        updateMicStatus('WebRTC connection established');
        
    } catch (e) {
        console.error('[WebRTC] Start error:', e);
        updateMicStatus('WebRTC error: ' + e.message);
        await stopWebRTCAudio();
        throw e;
    }
}

async function stopWebRTCAudio() {
    try {
        audioActive = false;
        vuMeterActive = false;
        
        if (peerConnection) {
            peerConnection.close();
            peerConnection = null;
        }
        
        if (remoteAudio) {
            remoteAudio.srcObject = null;
            remoteAudio = null;
        }
        
        if (socket) {
            socket.emit('stop_webrtc_audio');
        }
        
        updateMicStatus('WebRTC audio stopped');
        
    } catch (e) {
        console.error('[WebRTC] Stop error:', e);
        updateMicStatus('Stop error: ' + e.message);
    }
}

// Manual video refresh function - updated for MediaMTX
function refreshVideo() {
  const vid = sid('vid');
  if (vid) {
    // Map resolution to MediaMTX path
    let path = 'cam_720p';
    if (currentResolution === '480p') {
      path = 'cam_480p';
    } else if (currentResolution === '320p') {
      path = 'cam_320p';
    }
    
    // Use WebRTC for better performance or HLS for compatibility
    const useWebRTC = true; // Set to false to use HLS instead
    
    if (useWebRTC) {
      // WebRTC URL for MediaMTX
      const webrtcUrl = `webrtc://localhost:8889/${path}`;
      vid.src = webrtcUrl;
    } else {
      // HLS URL for MediaMTX
      const hlsUrl = `http://localhost:8888/${path}/index.m3u8`;
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(hlsUrl);
        hls.attachMedia(vid);
      } else if (vid.canPlayType('application/vnd.apple.mpegurl')) {
        vid.src = hlsUrl;
      } else {
        log('HLS not supported in this browser');
      }
    }
    
    log(`Video stream refreshed with ${currentResolution} resolution`);
  }
}
