<!DOCTYPE html>

<head>

</head>
<body>
    <h1>ðŸ¤– Avatar Tank Navigation</h1>
    
    <!-- HLS Stream -->
    <h3>ðŸ“º HLS Video Stream</h3>
    <video id="hlsVideo" width="854" height="480" controls autoplay muted>
        <source src="http://172.25.216.108:8888/stream/" type="application/x-mpegURL">
        Your browser does not support HLS.
    </video>
    
    <!-- WebRTC Stream -->
    <h3>ðŸ“¡ WebRTC Video Stream</h3>
    <video id="webrtcVideo" width="854" height="480" controls autoplay muted>
    </video>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // HLS Stream
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('http://172.25.216.108:8888/stream/');
            hls.attachMedia(document.getElementById('hlsVideo'));
        }
        
        // WebRTC Stream (if supported)
        const pc = new RTCPeerConnection({
            iceServers: [
                {urls: 'stun:stun.l.google.com:19302'}
            ]
        });
        
        pc.ontrack = event => {
            document.getElementById('webrtcVideo').srcObject = event.streams[0];
        };
        
        // Attempt WebRTC connection
        fetch('http://172.25.216.108:8889/stream/', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        });
    </script>
